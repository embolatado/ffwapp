{% extends 'blog/base.html' %}

{% block contenido %}
{% for i in publicaciones %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ i.autor }}</a>
            <small class="text-muted">{{ i.fecha_publicado }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ i.titulo }}</a></h2>
        <p class="article-content">{{ i.contenido }}</p>
    </div>
</article>
{% endfor %}
{% endblock contenido %}
